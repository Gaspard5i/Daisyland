<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="waterSurface" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4FC3F7"/>
      <stop offset="100%" stop-color="#0288D1"/>
    </linearGradient>

    <pattern id="naturalWavePattern" x="0" y="0" width="600" height="300" patternUnits="userSpaceOnUse">
      <path d="M0 100 C 150 0, 350 200, 600 100" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.15"/>
      <path d="M100 250 C 200 180, 400 280, 500 200" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.1"/>
      <path d="M50 50 C 80 20, 120 60, 150 40" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.1"/>
    </pattern>
  </defs>

  <rect width="1920" height="1080" fill="url(#waterSurface)"/>

  <rect x="-600" y="-300" width="3000" height="2000" fill="url(#naturalWavePattern)">
    <animateTransform attributeName="transform"
                      type="translate"
                      from="0 0" to="-600 -300"
                      dur="12s" 
                      repeatCount="indefinite"/>
  </rect>
</svg>